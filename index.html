<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text APP</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Iceland&display=swap');

        body {
            background-color: #c8c8ca;
            font-family: 'Iceland', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        div {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 30vw;
            background-color: #0b0909;
            padding: 1rem;
            color: white;
            border-radius: 1%;
            box-shadow: 17px 27px 8px rgb(45, 45, 45);
            text-align: center;

        }

        h1 {

            font-size: 3rem;
            font-family: 'Iceland', sans-serif;
            letter-spacing: .2rem;
            font-weight: 800;
            color: #939292;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            width: 80%;
        }

        input[type="text"] {
            width: 100%;
            padding: 1rem .5rem .5rem .5rem;
            font-size: 1.2rem;
            border: 1px solid #ccc;
            border-radius: 2%;
            font-family: 'Arial', sans-serif;
            font-weight: 400;
            outline: none;
            border: none;
            border-bottom: 1px solid rgb(242, 242, 247);
            border-bottom-right-radius: .2rem;
            border-bottom-left-radius: .2rem;
            background-color: transparent;
            color: white;
        }

        input[type="text"]:focus {
            background: transparent;
            border-bottom: 3px solid #007bff;
            border-bottom-right-radius: .2rem;
            border-bottom-left-radius: .2rem;
            color: rgb(234, 230, 230);

        }


        input[type="text"]::placeholder {

            font-family: 'Iceland', sans-serif;
        }

        button {
            padding: 12px;
            font-size: 1.3rem;
            color: white;
            letter-spacing: .1rem;
            background: linear-gradient(135deg, #007bff, #0056b3);
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-family: 'Iceland', sans-serif;
            font-weight: 400;
            transition: all .4s ease;
        }

        button:hover {
            transform: scale(1.05);
            background: linear-gradient(135deg, #0260c4, #01172f);

        }

        #btnDecopy {
            padding: 12px;
            font-size: 1.3rem;
            color: white;
            letter-spacing: .1rem;
            background: linear-gradient(135deg, #007bff, #0056b3);
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-family: 'Iceland', sans-serif;
            font-weight: 400;
            transition: all .4s ease;
            max-width: 30%;

        }

        #btnDecopy:hover {

            transform: scale(1.05);
            background: linear-gradient(135deg, #0260c4, #01172f);
        }

        #copymessage {

            font-size: .8rem;
        }




        @media (max-width:768px) {


            div {
                width: 70vw;
                /* Increase width for smaller screens */
                padding: 1.2rem;
                display: flex;
                box-shadow: 12px 17px 6px rgb(55, 55, 55);
                text-align: center;




            }

            h1 {
                font-size: 2rem;
                /* Adjust font size */
            }

            input[type="text"] {
                max-width: 95%;
                font-size: 1rem;
                background: transparent;
                /* Adjust font size for inputs and buttons */
            }

            button {

                max-width: 90%;
                font-size: 1rem;

            }

            #btnDecopy {
                max-width: 40%;
                /* Make the copy button take the full width */
            }

            form {
                width: 100%;
                /* Ensure form fills the container */
            }

            #copyMessage {
                font-size: 0.8rem;
                /* Adjust copy message font size */
            }
        }
    </style>
</head>

<body>
    <div>
        <h1>&lt;Encode&gt;&lt;/Decode&gt;
        </h1>
        <form>
            <input type="text" id="textInput" placeholder="Enter text">
            <button id="btnEncode" type="button">Encode</button>
            <button id="btnDecode" type="button">Decode</button>
            <input type="text" id="outputBox" placeholder="Result">
            <button id="btnDecopy" type="button">Copy</button>
        </form>
        <p id="copyMessage"></p>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const textInput = document.getElementById('textInput');
            const outputBox = document.getElementById('outputBox');
            const copyMessage = document.getElementById('copyMessage');

            const secretKey = "hardToGuessSecret";

            // Encoding Logic
            function encodeMessage(text) {
                try {
                    let encoded = text.split('').map((char, index) => {
                        const keyByte = secretKey.charCodeAt(index % secretKey.length);
                        return String.fromCharCode(char.charCodeAt(0) ^ keyByte);
                    }).join('');

                    encoded = encoded.replace(/ /g, "__SPACE__"); // Handle spaces
                    for (let i = 0; i < 4; i++) {
                        encoded = btoa(encoded);
                    }
                    return encoded;
                } catch (error) {
                    alert("Error encoding text. Ensure valid characters are used.");
                    console.error(error);
                    return "";
                }
            }

            // Decoding Logic
            function decodeMessage(encodedText) {
                try {
                    let decoded = encodedText;
                    for (let i = 0; i < 4; i++) {
                        decoded = atob(decoded);
                    }

                    decoded = decoded.replace(/__SPACE__/g, ' '); // Handle spaces
                    decoded = decoded.split('').map((char, index) => {
                        const keyByte = secretKey.charCodeAt(index % secretKey.length);
                        return String.fromCharCode(char.charCodeAt(0) ^ keyByte);
                    }).join('');

                    return decoded;
                } catch (error) {
                    alert("Error decoding text. Ensure it is valid encoded text.");
                    console.error(error);
                    return "";
                }
            }

            // Encode Button Event
            document.getElementById('btnEncode').addEventListener('click', () => {
                const text = textInput.value.trim();
                if (text === '') {
                    alert('Please enter text to encode.');
                    return;
                }
                try {
                    outputBox.value = encodeMessage(text);
                } catch {
                    alert("Error encoding the text!");
                }
            });

            // Decode Button Event
            document.getElementById('btnDecode').addEventListener('click', () => {
                const encodedText = textInput.value.trim();
                if (encodedText === '') {
                    alert('Please enter encoded text to decode.');
                    return;
                }
                try {
                    outputBox.value = decodeMessage(encodedText);
                } catch {
                    alert("Error decoding the text!");
                }
            });
        });


        // to copy text

        document.getElementById('btnDecopy').addEventListener('click', () => {
            const textToCopy = outputBox.value.trim();

            if (textToCopy === '') {
                copyMessage.textContent = "Nothing to copy!";
                return;
            }

            // Copy text to clipboard
            navigator.clipboard.writeText(textToCopy).then(() => {
                copyMessage.textContent = `Copied: ${textToCopy}`;
                copyMessage.style.color = "green";
            }).catch(() => {
                copyMessage.textContent = "Failed to copy!";
                copyMessage.style.color = "red";
            });
        });

    </script>
</body>

</html>
